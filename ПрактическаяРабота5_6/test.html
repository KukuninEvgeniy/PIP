<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <div class="questionAnswer">
        <div id="headQest"><h1>JavaScript</h1></div>        
        <div class="questionTimeline">
            <span class="quiz-timeline__number questionTimelineCurrent">1</span>
            <span class="quiz-timeline__number">2</span>
            <span class="quiz-timeline__number">3</span>
            <span class="quiz-timeline__number">4</span>
            <span class="quiz-timeline__number">5</span>
            <span class="quiz-timeline__number">6</span>
            <span class="quiz-timeline__number">7</span>
            <span class="quiz-timeline__number">8</span>
            <span class="quiz-timeline__number">9</span>
            <span class="quiz-timeline__number">10</span>
        </div>
        <div class="question">
            <p>Чему равно 2 && 1 && null && 0 && undefined ?</p>
            <ul class="quiz-question__variants">
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="0" name="answer"><span class="quiz-question__input-text formatted"><code>2</code></span></label></li>
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="1" name="answer"><span class="quiz-question__input-text formatted"><code>1</code></span></label></li>
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="2" name="answer"><span class="quiz-question__input-text formatted"><code>null</code></span></label></li>
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="3" name="answer"><span class="quiz-question__input-text formatted"><code>0</code></span></label></li>
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="4" name="answer"><span class="quiz-question__input-text formatted"><code>undefined</code></span></label></li>
                <li class="quiz-question__variant"><label class="quiz-question__label"><input class="quiz-question__input" type="radio" value="5" name="answer"><span class="quiz-question__input-text formatted"><code>false</code></span></label></li></ul>

        </div>
        <!-- <div class="QuestionSubmit"> -->
            <button class="nextBatton" type="submit">
                <span class="button__text">Продолжить</span>
            </button>
        <!-- </div> -->
    </div>
    
</body>
</html>
