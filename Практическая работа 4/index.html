<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .content div {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .star {
            color: red;
        }

        .indx::-webkit-inner-spin-button {
            display: none;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body>

    <div>
        <div>
            <h1>Регистрация</h1>
        </div>
        <form method="post" action="check.php" class="content">
            <div id="Personal">
                <div>
                    <label for="surname">Фамилия<span class="star">*</span></label>
                    <input type="text" name="surname" pattern="^[А-Яа-яЁё\s]+$" required>
                    <label for="name">Имя<span class="star">*</span></label>
                    <input type="text" name="name" pattern="^[А-Яа-яЁё\s]+$" required>
                    <label for="secondname">Отчество</label>
                    <input type="text" name="secondname" pattern="^[А-Яа-яЁё\s]+$">
                </div>
                <div>
                    <span>Пол</span>
                    <label><input type="radio" name="sex" value="мужской">мужской</label>
                    <label><input type="radio" name="sex" value="женский">женский</label>
                </div>
                <div>
                    <label for="сolor" style="padding:0px 10px 0px 0px;">Цвет глаз</label><input type="color"
                        name="color" value="#3C6C54">
                </div>
                <div>
                    <label for="bd" style="padding:0px 10px 0px 0px;">Дата рождения<span
                            class="star">*</span></label><input type="date" name="bd" required>
                </div>
                <div>
                    <label for="age" style="padding:0px 10px 0px 0px;">Возраст</label><input type="number" name="age"
                        min="18" max="100" value="18">
                </div>
                <div>
                    <label for="country">Место рождения</label>
                    <select name="country">
                        <option>Выберите пункт</option>
                        <option value="RU">Россия</option>
                        <option value="AU">Австралия</option>
                        <option value="BD">Бангладеш</option>
                    </select>
                </div>
            </div>
            <div id="Contacts">
                <div>
                    <label for="index">Индекс<span class="star">*</span></label><input type="text" pattern="[0-9]{6}"
                        name="index" required>
                </div>
                <div>
                    <label for="homeAddr">Домашний адрес <span class="star">*</span></label><input type="text"
                        name="homeAddr" required>
                </div>
                <div><label for="tel" style="padding:0px 10px 0px 0px;">Номер телефона<span
                            class="star">*</span></label><input type="tel" name="tel"
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                        placeholder="+7(___)___-__-_" required></div>
                <div>
                    <label for="email">Email<span class="star">*</span></label><input type="email" name="email"
                        required>
                </div>
            </div>
            <div>
                <label for="date_reg" style="padding:0px 10px 0px 0px;">Дата регистрации<span
                        class="star">*</span></label><input type="date" name="date_reg" required>
            </div>
            <div id="files">
                <label for="scan">Скан<span class="star">*</span></label><input type="file" name="scan"
                    accept="image/jpeg" required>
            </div>
            <div id="Registration">
                <div>
                    <label for="from"> Откуда узнали о магазине
                        <br>
                        <input type="checkbox" name="from" value="internet">
                        Из сети интернет
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="from" value="mail">
                        Из рассылки
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" from="languages" value="frends">
                        От знакомых
                    </label>

                </div>
                <p>
                <div><input type="checkbox" required> Нажимая кнопку "Отправить" Вы даёте свое согласие на обработку
                    персональных данных.</div>
            </div>
            <p>
            <div><input type="reset" value="Очистить"></div>
            <p>
            <div><button type="submit">Отправить</button></div>
        </form>
    </div>
</body>

</html>
